<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia Game</title>
</head>
<body class="mike">

 
<div class="container">
    <div class="jumbotron ">
        <h1 class="display-4">The Office Trivia!!</h1>
        <hr>
        <br>
        <h2>How well do you know the office?</h2>
        <br><br>
        <div class="row-sm-12">
            <button type="button" id="startBtn" class="btn btn-secondary">START GAME</button>
        </div>
        <br><br>
        <h5 id="timer"></h5>
        <h5 id="results">Correct:<span id="rightAnswer"></span></h5>
        <h5 id="results">Incorrect:<span id="wrongAnswer"></span></h5>
        
    </div>
    <form id="quiz-form"></form>


</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="assets/javascript/triviagame.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
